version: "3"

services:

  web-slinker:
    container_name: slinker
    image: web-slink
    ports:
      - "4321:4321"
    volumes:
      - sdb:/app/data
    depends_on:
      - cache-slinker

  db-slinker:
    image: db-slink
    volumes:
      - sdb:/app/data
    command: ./start-init.sh

  cache-slinker:
    image: redis
    ports:
      - "6379:6379"

volumes:
  sdb:
    name: sdb
